<script>
  function fib(n) {
    if (n == 0) return 0
    else if (n == 1) return 1
    else return fib(n - 1) + fib(n - 2)
  }

  function jjj() {
    console.log(fib(30))
    //document.getElementById('abc').innerHTML = fib(30)
  }
  setTimeout(jjj, 0)

  new Promise((resolve, reject) => {
    setTimeout(resolve, 0);
  }).then(function MicroMing() {
    console.log(fib(30))
    console.log(2)
  })
</script>
